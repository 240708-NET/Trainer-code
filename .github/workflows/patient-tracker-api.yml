name: API Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - week7/ReactDemo/patientTracker/**
  pull_request:    
    branches:
      - main
    paths:
      - week7/ReactDemo/patientTracker/**
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: build-sanity-check
      run: echo "build sanity check"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Checkout The Repo
      uses: actions/checkout@v4

    - name: Dotnet Restore
      run: dotnet restore ./week7/ReactDemo/patientTracker/

    - name: Dotnet Build
      run: dotnet build --no-restore ./week7/ReactDemo/patientTracker/
    
    - name: Dotnet Test
      run: dotnet test --no-build --verbosity normal ./week7/ReactDemo/patientTracker/
    
  dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: dockerize-sanity-check
      run: echo "dockerize sanity check"


#log in to dockerhub
#push
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Install Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Login to dockerhub
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.Dockerhub_Username }}
        password: ${{ secrets.Dockerhub_Password }}

    - name: Build and Push to dockerhub
      uses: docker/build-push-action
      with:
        context: ./week7/ReactDemo/patientTracker/
        push: true
        tags: hawkinsr/patient-tracker-api:${{ github.sha }} 

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: deploy-sanity-check
      run: echo "deploy sanity check"
