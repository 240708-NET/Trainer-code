apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ui
    role: ui
spec:
  selector:
    matchLabels:
      app: ui
      role: ui
  template:
    metadata:
      labels:
        app: ui
        role: ui
    spec:
      containers:
      - name: ui
        image: hawkinsr/uidemo:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: ui
spec:
  type: LoadBalancer
  selector:
    app: ui
  ports:
  - port: 9999
    targetPort: 80