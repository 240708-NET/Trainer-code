<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>Outside Element</h1>

    <form>
        <label for="numberOne">Enter your first number</label>
        <input type="text" name="numberOne" id="numberOne" required/>

        <label for="numberTwo">Enter your second number</label>
        <input type="text" name="numberTwo"  id="numberTwo" required />

        <div>
            <!-- Internal way to call a JS function
                <button id="add" onclick="ChangeColor(this)">+</button>
            -->
            <button id="add" type="button">+</button>
            <button id="substract" type="button">-</button>
            <button id="divide" type="button">/</button>
            <button id="multiply" type="button">*</button>
        </div>
      



        <input type="submit" value="Calculate" id="SubmitBtn">
    </form>

    <section id="output">

    </section>
</body>
<script src="./index.js"></script>
</html>
